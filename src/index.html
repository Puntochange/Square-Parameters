<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="shortcut icon" href="/src/img/Square.svg" type="image/x-icon" />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./scss/style.scss" />
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Square Parameters</title>
   </head>
   <body>
      <div class="content__container">
         <div class="title">You can change this square.</div>
         <input type="text" placeholder="Enter a width" tapindex="1" class="width" />
         <input type="text" placeholder="Enter a height" tapindex="2" class="height" />
         <button class="button" tapindex="3">Change</button>
         <div class="square"></div>
      </div>
      <script src="./js/script.js"></script>
   </body>
</html>
